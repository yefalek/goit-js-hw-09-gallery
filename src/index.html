<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 9</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
     <!-- В этот список добавляй элементы галереи -->
     <ul class="gallery js-gallery"></ul>

     <!--
       Модальное окно для полноразмерного изображения
       Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
     -->
     <div class="lightbox js-lightbox">
       <div class="lightbox__overlay"></div>
 
       <div class="lightbox__content">
         <img class="lightbox__image" src="" alt="" />
       </div>
 
       <button
         type="button"
         class="lightbox__button"
         data-action="close-lightbox"
       ></button>
     </div>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./gallery.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <script src="./index.js"></script>
  </body>
</html>
